<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/dash.css">
    <link rel="stylesheet" href="../assets/css/input.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <title>macedonga's tools</title>
</head>

<body>
    <div class="header">
        <button id="save" class="save">Save configuration</button>
        <p class="saveok">Saved!</p>
    </div>


    <div class="container">
        <div class="content">
            <label class="cont">Enable LMGTFY
                <input id="lmgtfy" type="checkbox">
                <span class="checkmark"></span>
            </label><br>
            <label class="cont">Enable Welcome/Goodbye Message
                <input id="wg" type="checkbox">
                <span class="checkmark"></span>
            </label><br>
            <div id="wm-sel" class="box hide">
                <label class="cont">Choose a channel:
                <select id="wb-c"></select>
                </label>
            </div>

            <label class="cont">Enable listing server features
                <input id="lis" type="checkbox">
                <span class="checkmark"></span>
            </label><br>
            <div id="lis-sel" class="box hide">
                <label class="cont">Choose a category:
                <select id="listing-c"></select>
                </label>
            </div>

            <label class="cont">Enable Server Reviews
                <input id="rev" type="checkbox">
                <span class="checkmark"></span>
            </label><br>
            <div id="rev-sel" class="box hide">
                <label class="cont">Choose a channel:
                <select id="rev-c"></select>
                </label>
            </div>
        </div>

        <div class="loader">
            <img class="logo" src="https://cdn.macedon.ga/p.wb.big.png"><br>
        </div>

    </div>
    <script src="../assets/js/manage.js"></script>
</body>

</html>
