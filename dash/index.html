<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/dash.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>macedonga's tools</title>
</head>

<body>
    <div class="header">
        <h1 class="animated">macedonga's tools</h1>
        <a href="https://dash.macedon.ga/api/logout.php" class="animated">Logout</a>
    </div>

    <div class="container">
        <div class="loader">
            <img class="logo" src="https://cdn.macedon.ga/p.wb.big.png"><br>
        </div>
        <div class="content">
            a
        </div>
    </div>
    <script>
        $(".loader").fadeIn(500, function() {
            $.get("https://dash.macedon.ga/api/get_token.php", function(data) {
                $(".result").html(data);
                if (data === "Not logged in")
                    location.href = "https://dash.macedon.ga/api/oauth.php";
                else {
                    $(".loader").fadeOut(500, function() {
                        $(".container").fadeIn(500);
                        $(".header").fadeIn(500);
                    });
                }
            });
        });
    </script>
</body>

</html>
