<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/dash.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>macedonga's tools</title>
</head>

<body>
    <div class="header">
        <h1 id="u-n" class="animated">username</h1>
        <a href="https://dash.macedon.ga/api/logout.php" class="animated">
            <img class="u-a">
        </a>
    </div>


    <div class="container">
        <div class="loader">
            <img class="logo" src="https://cdn.macedon.ga/p.wb.big.png"><br>
        </div>
        <div class="content">
        </div>
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/dash.js"></script>
    <script>
        $(".loader").fadeIn(500, function() {
            var dbg = getUrlParameter("dbg");
            if (dbg) {
                $(".loader").fadeOut(500, function() {
                    $(".content").fadeIn(500);
                    $(".header").fadeIn(500);
                });
                localStorage.setItem("token", getUrlParameter("token"));
                return;
            }
            $.get("https://dash.macedon.ga/api/get_token.php", function(data) {
                if (data === "Not logged in")
                    location.href = "https://dash.macedon.ga/api/oauth.php";
                else {
                    $(".loader").fadeOut(500, function() {
                        setTimeout(500, function() {
                            $(".content").fadeIn(500);
                            $(".header").fadeIn(500);
                        });
                    });
                }
            });
        });
    </script>
</body>

</html>
