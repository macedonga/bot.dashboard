<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>macedonga's tools</title>
</head>


<body>
    <div class="container">
        <div id="buttons">
            <h1 class="animated">macedonga's tools</h1>
            <button id="login">Login</button><br>
            <button id="invite">Invite bot</button>
        </div>
        <div class="loader">
            <img class="logo" src="https://cdn.macedon.ga/p.wb.big.png"><br>
        </div>
    </div>
    <script>
        $.get("https://dash.macedon.ga/api/get_token.php", function(data) {
            if (data != "Not logged in") {
                $("#login").val("Go to the dashboard");
                $("#login").on("click", function() {
                    $("#buttons").fadeOut(500, function() {
                        $(".loader").fadeIn(500);
                    });
                    setTimeout(function() {
                        location.href = "https://dash.macedon.ga/dash/";
                    }, 500);
                });
            } else {
                $("#login").on("click", function() {
                    $("#buttons").fadeOut(500, function() {
                        $(".loader").fadeIn(500);
                    });
                    setTimeout(function() {
                        location.href = "https://dash.macedon.ga/api/oauth.php";
                    }, 500);
                });
            }
        });
    </script>
</body>

</html>
